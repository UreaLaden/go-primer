syntax = "proto3";

package calculator;

option go_package = "github.com/go-primer/calculator/proto";

message AddRequest {
    uint32 num1 = 1;
    uint32 num2 = 2;
}

message AddResponse {
    uint32 result = 1;
}

message PrimesRequest{
    uint32 base_number = 1;
}

message PrimesResponse {
    uint32 result = 1;
}

service CalculatorService{
    rpc Add (AddRequest) returns (AddResponse);
    rpc Primes (PrimesRequest) returns (stream PrimesResponse);
}